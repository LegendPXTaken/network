<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

</head>

    <!-- JavaScript Application Logic -->
    <script>
        // --- DATA STORE ---
        const curriculum = [
            {
                id: 'intro',
                title: 'Introduction to Networks',
                level: 'Beginner',
                content: `
                    <div class="max-w-3xl mx-auto space-y-8 animate-fade-in">
                        <header class="border-b border-slate-800 pb-6">
                            <span class="px-2 py-1 rounded bg-green-900 text-green-300 text-xs font-bold uppercase">Beginner</span>
                            <h1 class="text-4xl font-bold mt-2 text-white">What is a Network?</h1>
                            <p class="text-slate-400 mt-2 text-lg">Understanding how computers talk to each other.</p>
                        </header>
                        
                        <div class="grid md:grid-cols-2 gap-8 items-center">
                            <div class="space-y-4">
                                <p class="leading-relaxed text-slate-300">
                                    At its simplest, a <strong>network</strong> is just two or more computers connected together to share resources (like files, printers, or an internet connection).
                                </p>
                                <p class="leading-relaxed text-slate-300">
                                    Imagine a conversation. If you speak to a friend, you are the <strong>Source</strong>, your friend is the <strong>Destination</strong>, and the air carrying your voice is the <strong>Media</strong>.
                                </p>
                            </div>
                            <div class="bg-slate-900 p-6 rounded-lg border border-slate-800 flex justify-center items-center h-48 relative">
                                <!-- Simple SVG Animation -->
                                <div class="absolute left-10 w-12 h-12 bg-blue-500 rounded-md flex items-center justify-center text-white text-xs font-bold">PC A</div>
                                <div class="absolute right-10 w-12 h-12 bg-purple-500 rounded-md flex items-center justify-center text-white text-xs font-bold">PC B</div>
                                <div class="h-1 bg-slate-600 w-full mx-16 relative">
                                    <div class="w-3 h-3 bg-yellow-400 rounded-full absolute -top-1 left-0" style="animation: pingPong 2s infinite linear"></div>
                                </div>
                            </div>
                        </div>

                        <div class="glass-panel p-6 rounded-xl">
                            <h3 class="text-xl font-semibold text-brand-400 mb-4">Key Terms</h3>
                            <ul class="space-y-3">
                                <li class="flex items-start gap-3">
                                    <span class="bg-slate-700 p-1 rounded text-xs mt-1">LAN</span>
                                    <div>
                                        <strong class="text-white">Local Area Network</strong>
                                        <p class="text-sm text-slate-400">A network in a small area, like your home or a single office building.</p>
                                    </div>
                                </li>
                                <li class="flex items-start gap-3">
                                    <span class="bg-slate-700 p-1 rounded text-xs mt-1">WAN</span>
                                    <div>
                                        <strong class="text-white">Wide Area Network</strong>
                                        <p class="text-sm text-slate-400">A network covering a large geographic area. The biggest WAN is the Internet.</p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <style>
                        @keyframes pingPong {
                            0% { left: 0; }
                            50% { left: 100%; }
                            100% { left: 0; }
                        }
                    </style>
                `
            },
            {
                id: 'ip-mac',
                title: 'IP vs MAC Addresses',
                level: 'Beginner',
                content: `
                    <div class="max-w-3xl mx-auto space-y-8">
                        <header class="border-b border-slate-800 pb-6">
                            <h1 class="text-4xl font-bold mt-2 text-white">Identity in Networking</h1>
                            <p class="text-slate-400 mt-2 text-lg">The difference between who you are and where you are.</p>
                        </header>

                        <div class="grid gap-6 md:grid-cols-2">
                            <!-- MAC Card -->
                            <div class="bg-slate-900 p-6 rounded-xl border-l-4 border-purple-500">
                                <h3 class="text-xl font-bold text-white mb-2">MAC Address</h3>
                                <p class="text-xs text-purple-400 font-mono mb-4">Media Access Control</p>
                                <p class="text-slate-300 text-sm mb-4">Physical address burned into the hardware. It never changes.</p>
                                <div class="bg-black rounded p-3 font-mono text-xs text-green-400">
                                    00:1A:2B:3C:4D:5E
                                </div>
                                <p class="mt-4 text-xs text-slate-500 italic">Analogy: Your Fingerprint or SSN.</p>
                            </div>

                            <!-- IP Card -->
                            <div class="bg-slate-900 p-6 rounded-xl border-l-4 border-blue-500">
                                <h3 class="text-xl font-bold text-white mb-2">IP Address</h3>
                                <p class="text-xs text-blue-400 font-mono mb-4">Internet Protocol</p>
                                <p class="text-slate-300 text-sm mb-4">Logical address assigned by the network. Changes if you move locations.</p>
                                <div class="bg-black rounded p-3 font-mono text-xs text-green-400">
                                    192.168.1.15
                                </div>
                                <p class="mt-4 text-xs text-slate-500 italic">Analogy: Your Mailing Address.</p>
                            </div>
                        </div>

                        <div class="glass-panel p-6 rounded-xl">
                            <h3 class="text-lg font-semibold text-white mb-3">Interactive: Breakdown of an IPv4 Address</h3>
                            <p class="text-slate-400 mb-6">Click the sections of the IP address below.</p>
                            
                            <div class="flex flex-wrap justify-center gap-2 font-mono text-xl md:text-3xl">
                                <button onclick="showTip('net')" class="bg-slate-800 hover:bg-slate-700 text-blue-400 px-3 py-2 rounded transition">192.168.1</button>
                                <span class="py-2 text-slate-600">.</span>
                                <button onclick="showTip('host')" class="bg-slate-800 hover:bg-slate-700 text-pink-400 px-3 py-2 rounded transition">105</button>
                            </div>
                            <div id="ip-tip" class="mt-4 text-center min-h-[60px] text-slate-300 bg-slate-900/50 p-3 rounded border border-slate-700">
                                Click a segment above to learn more.
                            </div>
                        </div>
                    </div>
                `
            },
            {
                id: 'devices',
                title: 'Network Hardware',
                level: 'Beginner',
                content: `
                    <div class="max-w-3xl mx-auto space-y-8">
                         <header class="border-b border-slate-800 pb-6">
                            <h1 class="text-4xl font-bold mt-2 text-white">Hardware</h1>
                            <p class="text-slate-400 mt-2 text-lg">Routers, Switches, and Modems.</p>
                        </header>
                        
                        <div class="space-y-6">
                            <div class="flex gap-4 items-start bg-slate-900 p-5 rounded-lg border border-slate-700 hover:border-brand-500 transition-colors cursor-default group">
                                <div class="bg-slate-800 p-3 rounded text-2xl">üåç</div>
                                <div>
                                    <h3 class="text-lg font-bold text-white group-hover:text-brand-400">Modem</h3>
                                    <p class="text-slate-400 text-sm mt-1">Translates analog signals from your ISP (cable/fiber) into digital signals your computer understands. It's the door to the outside world.</p>
                                </div>
                            </div>

                            <div class="flex gap-4 items-start bg-slate-900 p-5 rounded-lg border border-slate-700 hover:border-brand-500 transition-colors cursor-default group">
                                <div class="bg-slate-800 p-3 rounded text-2xl">üö¶</div>
                                <div>
                                    <h3 class="text-lg font-bold text-white group-hover:text-brand-400">Router</h3>
                                    <p class="text-slate-400 text-sm mt-1">Directs traffic between different networks (e.g., your home and the internet). It assigns IP addresses (usually) and acts as a security guard.</p>
                                </div>
                            </div>

                            <div class="flex gap-4 items-start bg-slate-900 p-5 rounded-lg border border-slate-700 hover:border-brand-500 transition-colors cursor-default group">
                                <div class="bg-slate-800 p-3 rounded text-2xl">üîå</div>
                                <div>
                                    <h3 class="text-lg font-bold text-white group-hover:text-brand-400">Switch</h3>
                                    <p class="text-slate-400 text-sm mt-1">Connects devices <em>within</em> the same network (LAN). It's smart‚Äîit sends data only to the specific device that asked for it (unlike an old Hub).</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `
            },
            {
                id: 'dns',
                title: 'DNS: The Phonebook',
                level: 'Intermediate',
                content: `
                    <div class="max-w-3xl mx-auto space-y-8">
                         <header class="border-b border-slate-800 pb-6">
                            <span class="px-2 py-1 rounded bg-yellow-900 text-yellow-300 text-xs font-bold uppercase">Intermediate</span>
                            <h1 class="text-4xl font-bold mt-2 text-white">DNS</h1>
                            <p class="text-slate-400 mt-2 text-lg">Domain Name System.</p>
                        </header>

                        <p class="text-slate-300">Computers don't know what "google.com" is. They only know IP addresses like <code>142.250.190.46</code>. DNS is the system that translates human names to robot numbers.</p>

                        <div class="bg-slate-900 border border-slate-700 rounded-xl p-6 relative overflow-hidden">
                            <h4 class="text-center text-brand-400 font-bold mb-6">The DNS Lookup Process</h4>
                            
                            <div class="flex flex-col md:flex-row justify-between items-center gap-4 text-xs md:text-sm">
                                <div class="flex flex-col items-center z-10">
                                    <div class="w-16 h-16 bg-slate-700 rounded-full flex items-center justify-center text-2xl mb-2">üë§</div>
                                    <span class="text-slate-300">You</span>
                                    <span class="text-slate-500">"google.com"</span>
                                </div>

                                <div class="hidden md:block flex-1 h-0.5 bg-slate-700 relative">
                                    <div class="absolute -top-3 left-1/2 -translate-x-1/2 text-[10px] text-slate-500">Query</div>
                                </div>

                                <div class="flex flex-col items-center z-10">
                                    <div class="w-16 h-16 bg-indigo-900 rounded-full flex items-center justify-center text-2xl mb-2">üìí</div>
                                    <span class="text-slate-300">DNS Server</span>
                                    <span class="text-slate-500">Looks up IP...</span>
                                </div>

                                <div class="hidden md:block flex-1 h-0.5 bg-slate-700 relative">
                                    <div class="absolute -top-3 left-1/2 -translate-x-1/2 text-[10px] text-slate-500">Response</div>
                                </div>

                                <div class="flex flex-col items-center z-10">
                                    <div class="w-16 h-16 bg-green-900 rounded-full flex items-center justify-center text-2xl mb-2">üñ•Ô∏è</div>
                                    <span class="text-slate-300">Server</span>
                                    <span class="text-slate-500">142.250.190.46</span>
                                </div>
                            </div>
                        </div>

                         <div class="bg-yellow-900/20 border border-yellow-700/50 p-4 rounded-lg">
                            <h5 class="text-yellow-400 font-bold text-sm mb-1">Try it in the Lab!</h5>
                            <p class="text-slate-400 text-sm">Open the terminal lab and type <code>nslookup google.com</code> to see this in action.</p>
                        </div>
                    </div>
                `
            },
            {
                id: 'ports',
                title: 'Ports & Protocols',
                level: 'Intermediate',
                content: `
                    <div class="max-w-3xl mx-auto space-y-8">
                        <header class="border-b border-slate-800 pb-6">
                            <span class="px-2 py-1 rounded bg-yellow-900 text-yellow-300 text-xs font-bold uppercase">Intermediate</span>
                            <h1 class="text-4xl font-bold mt-2 text-white">Ports & Protocols</h1>
                        </header>

                        <div class="prose prose-invert">
                            <p class="text-slate-300">If the IP address is the building address, the <strong>Port</strong> is the apartment number.</p>
                            <p class="text-slate-300">When data arrives at your computer, the OS needs to know which application to give it to. It uses ports.</p>
                        </div>

                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <div class="bg-slate-800 p-4 rounded text-center border border-slate-700">
                                <div class="text-2xl font-mono text-brand-400">80</div>
                                <div class="text-xs text-slate-400 uppercase mt-1">HTTP</div>
                                <div class="text-[10px] text-slate-500 mt-2">Web Traffic</div>
                            </div>
                            <div class="bg-slate-800 p-4 rounded text-center border border-slate-700">
                                <div class="text-2xl font-mono text-green-400">443</div>
                                <div class="text-xs text-slate-400 uppercase mt-1">HTTPS</div>
                                <div class="text-[10px] text-slate-500 mt-2">Secure Web</div>
                            </div>
                            <div class="bg-slate-800 p-4 rounded text-center border border-slate-700">
                                <div class="text-2xl font-mono text-orange-400">22</div>
                                <div class="text-xs text-slate-400 uppercase mt-1">SSH</div>
                                <div class="text-[10px] text-slate-500 mt-2">Remote Admin</div>
                            </div>
                            <div class="bg-slate-800 p-4 rounded text-center border border-slate-700">
                                <div class="text-2xl font-mono text-purple-400">53</div>
                                <div class="text-xs text-slate-400 uppercase mt-1">DNS</div>
                                <div class="text-[10px] text-slate-500 mt-2">Name Resolution</div>
                            </div>
                        </div>

                        <div class="bg-slate-900 p-6 rounded-xl border-l-4 border-red-500 mt-6">
                            <h3 class="text-lg font-bold text-white">TCP vs UDP</h3>
                            <div class="grid md:grid-cols-2 gap-6 mt-4">
                                <div>
                                    <strong class="text-red-400">TCP (Transmission Control Protocol)</strong>
                                    <p class="text-sm text-slate-400 mt-1">Reliable. Like a registered letter. Checks if data arrived. Used for websites, emails, files.</p>
                                </div>
                                <div>
                                    <strong class="text-red-400">UDP (User Datagram Protocol)</strong>
                                    <p class="text-sm text-slate-400 mt-1">Fast. Like shouting to a crowd. Doesn't check if you heard it. Used for streaming video, gaming.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `
            }
        ];

        // --- STATE MANAGEMENT ---
        let currentSection = 'intro';
        let progress = 0;
        let commandHistory = [];
        let historyIndex = -1;

        // --- INIT ---
        window.onload = () => {
            renderSidebar();
            loadSection(currentSection);
            updateProgress();
        };

        // --- RENDERERS ---
        function renderSidebar() {
            const list = document.getElementById('module-list');
            list.innerHTML = curriculum.map(mod => `
                <button onclick="loadSection('${mod.id}')" 
                    class="w-full text-left px-4 py-3 border-l-2 transition-all duration-200 group flex justify-between items-center ${currentSection === mod.id ? 'border-brand-500 bg-slate-800/50 text-white' : 'border-transparent text-slate-400 hover:bg-slate-800 hover:text-slate-200'}">
                    <div>
                        <div class="text-sm font-medium">${mod.title}</div>
                        <div class="text-[10px] opacity-60 uppercase tracking-wide mt-0.5">${mod.level}</div>
                    </div>
                    ${currentSection === mod.id ? '<span class="w-2 h-2 rounded-full bg-brand-500"></span>' : ''}
                </button>
            `).join('');
        }

        function loadSection(id) {
            currentSection = id;
            const main = document.getElementById('main-content');
            
            // Close mobile menu if open
            const sidebar = document.getElementById('sidebar');
            if(window.innerWidth < 768) {
                sidebar.classList.add('-translate-x-full');
            }

            // Update UI
            renderSidebar(); // to update active state
            updateProgress();

            if (id === 'lab') {
                renderLab(main);
            } else {
                const data = curriculum.find(c => c.id === id);
                if (data) {
                    main.innerHTML = `
                        <div class="animate-fade-in pb-20">
                            ${data.content}
                            <div class="mt-12 pt-8 border-t border-slate-800 flex justify-end">
                                ${getNextButton(id)}
                            </div>
                        </div>
                    `;
                }
            }
        }

        function getNextButton(currentId) {
            const index = curriculum.findIndex(c => c.id === currentId);
            if (index < curriculum.length - 1) {
                const nextId = curriculum[index + 1].id;
                return `
                    <button onclick="loadSection('${nextId}')" class="bg-white text-slate-900 px-6 py-2 rounded-full font-semibold hover:bg-slate-200 transition flex items-center gap-2">
                        Next Lesson 
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                    </button>
                `;
            } else {
                return `
                    <button onclick="loadSection('lab')" class="bg-brand-600 text-white px-6 py-2 rounded-full font-semibold hover:bg-brand-500 transition flex items-center gap-2">
                        Go to Lab 
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>
                    </button>
                `;
            }
        }

        function updateProgress() {
            const index = curriculum.findIndex(c => c.id === currentSection);
            if (index !== -1) {
                const percent = Math.round(((index + 1) / curriculum.length) * 100);
                document.getElementById('progress-bar').style.width = `${percent}%`;
                document.getElementById('progress-text').innerText = `${percent}%`;
            }
        }

        function toggleMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        }

        // --- INTERACTIVE HELPERS ---
        function showTip(type) {
            const tip = document.getElementById('ip-tip');
            if (type === 'net') {
                tip.innerHTML = `<span class="text-blue-400 font-bold">Network ID</span><br>Think of this as the "Street Name". All devices on this LAN share this part.`;
            } else {
                tip.innerHTML = `<span class="text-pink-400 font-bold">Host ID</span><br>Think of this as the "House Number". This is unique to this specific device on the network.`;
            }
        }

        // --- TERMINAL SIMULATOR LOGIC ---
        
        function renderLab(container) {
            container.innerHTML = `
                <div class="h-full flex flex-col max-w-4xl mx-auto animate-fade-in">
                    <header class="mb-6">
                        <h1 class="text-3xl font-bold text-white">Network CLI Lab</h1>
                        <p class="text-slate-400">Practice your skills in a safe environment. Type <code class="bg-slate-800 px-1 rounded text-green-400">help</code> to start.</p>
                    </header>
                    
                    <div class="flex-1 bg-[#1e1e1e] rounded-lg border border-slate-700 shadow-2xl overflow-hidden flex flex-col font-mono text-sm md:text-base">
                        <!-- Terminal Header -->
                        <div class="bg-slate-800 px-4 py-2 flex items-center gap-2 border-b border-black">
                            <div class="flex gap-1.5">
                                <div class="w-3 h-3 rounded-full bg-red-500"></div>
                                <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                                <div class="w-3 h-3 rounded-full bg-green-500"></div>
                            </div>
                            <div class="text-slate-400 text-xs ml-2">root@netlearn-lab:~</div>
                        </div>
                        
                        <!-- Terminal Output -->
                        <div id="terminal-output" class="flex-1 p-4 overflow-y-auto text-slate-300 space-y-1">
                            <div class="text-slate-500">NetLearn OS v1.0.0</div>
                            <div class="mb-2">Welcome to the simulation.</div>
                        </div>

                        <!-- Input Area -->
                        <div class="p-4 bg-[#1e1e1e] border-t border-slate-800 flex items-center">
                            <span class="text-green-500 mr-2">‚ûú</span>
                            <span class="text-cyan-500 mr-2">~</span>
                            <input type="text" id="terminal-input" autocomplete="off" 
                                class="bg-transparent border-none outline-none text-white w-full font-mono placeholder-slate-700" 
                                placeholder="Type command here..." autofocus>
                        </div>
                    </div>

                    <div class="mt-4 grid grid-cols-2 md:grid-cols-4 gap-2 text-xs font-mono text-slate-500">
                        <div class="bg-slate-900 p-2 rounded border border-slate-800">
                            <span class="text-brand-400 font-bold">ping</span> [ip/domain]
                        </div>
                        <div class="bg-slate-900 p-2 rounded border border-slate-800">
                            <span class="text-brand-400 font-bold">ipconfig</span>
                        </div>
                        <div class="bg-slate-900 p-2 rounded border border-slate-800">
                            <span class="text-brand-400 font-bold">nslookup</span> [domain]
                        </div>
                        <div class="bg-slate-900 p-2 rounded border border-slate-800">
                            <span class="text-brand-400 font-bold">clear</span>
                        </div>
                    </div>
                </div>
            `;

            const input = document.getElementById('terminal-input');
            input.focus();
            input.addEventListener('keydown', handleCommand);
        }

        function handleCommand(e) {
            if (e.key === 'Enter') {
                const input = e.target;
                const cmdLine = input.value.trim();
                const output = document.getElementById('terminal-output');

                if (!cmdLine) return;

                // Add prompt line to history
                output.innerHTML += `
                    <div class="mt-2">
                        <span class="text-green-500">‚ûú</span> 
                        <span class="text-cyan-500">~</span> 
                        <span class="text-white">${cmdLine}</span>
                    </div>
                `;

                processCommand(cmdLine, output);
                
                input.value = '';
                output.scrollTop = output.scrollHeight;
            }
        }

        async function processCommand(rawCmd, outputDiv) {
            const parts = rawCmd.split(' ');
            const cmd = parts[0].toLowerCase();
            const arg = parts[1];

            const write = (text, color = 'text-slate-300') => {
                outputDiv.innerHTML += `<div class="${color}">${text}</div>`;
            };

            const delay = (ms) => new Promise(res => setTimeout(res, ms));

            switch (cmd) {
                case 'help':
                    write('Available commands:', 'text-yellow-400 font-bold');
                    write('  ping [addr]    Test connectivity to an IP or Domain');
                    write('  ipconfig       Show network configuration');
                    write('  nslookup [url] Find IP address of a domain');
                    write('  clear          Clear terminal screen');
                    write('  whoami         Display current user');
                    break;

                case 'clear':
                    outputDiv.innerHTML = '';
                    break;
                
                case 'whoami':
                    write('root');
                    break;

                case 'ipconfig':
                    write('Ethernet adapter eth0:', 'text-white mt-2');
                    write('   Connection-specific DNS Suffix  . : localdomain');
                    write('   IPv4 Address. . . . . . . . . . . : 192.168.1.105');
                    write('   Subnet Mask . . . . . . . . . . . : 255.255.255.0');
                    write('   Default Gateway . . . . . . . . . : 192.168.1.1');
                    break;

                case 'nslookup':
                    if (!arg) {
                        write('Usage: nslookup [domain]', 'text-red-400');
                        return;
                    }
                    write(`Server:  UnKnown`);
                    write(`Address:  192.168.1.1`);
                    await delay(500);
                    write(`\nNon-authoritative answer:`);
                    write(`Name:    ${arg}`);
                    // Fake IP generation hash
                    const fakeIP = `104.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.23`;
                    write(`Address:  ${fakeIP}`);
                    break;

                case 'ping':
                    if (!arg) {
                        write('Usage: ping [ip address or domain]', 'text-red-400');
                        return;
                    }
                    
                    let target = arg;
                    // If simple domain, resolve it visibly just for effect
                    if(!target.match(/^(\d{1,3}\.){3}\d{1,3}$/)) {
                        write(`Pinging ${target} [142.250.190.46] with 32 bytes of data:`);
                    } else {
                        write(`Pinging ${target} with 32 bytes of data:`);
                    }

                    for(let i=0; i<4; i++) {
                        await delay(800); // Simulate network latency
                        const time = Math.floor(Math.random() * 20) + 10;
                        write(`Reply from ${target}: bytes=32 time=${time}ms TTL=116`);
                        outputDiv.scrollTop = outputDiv.scrollHeight;
                    }
                    
                    write(`\nPing statistics for ${target}:`);
                    write(`    Packets: Sent = 4, Received = 4, Lost = 0 (0% loss),`);
                    break;

                default:
                    write(`Command not found: ${cmd}. Type 'help' for options.`, 'text-red-400');
            }
        }

    </script>
